<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Font-->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;400;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Pokémon Card</title>
</head>
<body>
    <h1>Pokémon</h1>
    <div class="container">
        <div id="card">
            <p id="name">
                <span>Pikachu</span>
            </p>
            <p id="number">
                <span>#25</span>
            </p>
            <img src="pikachu.png" alt="" id="poke_img">
            <p>
                <span id="type">Electric</span>
                <span id="move_set1">Thunder</span>
                <span id="move_set2">Quick Attack</span>
            </p>
            <button id="btn">Pokémon</button>
        </div>
    </div>


    <!-- <section id="container"></section> -->
    <script src="script.js"></script>
</body>
</html>
